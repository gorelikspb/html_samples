<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Styles</title>
    <style type="text/css">
        h1 {
            color: magenta;
        }

        p {
            color: darkcyan;
        }
    </style>

    <style media="print">
        h1 {
            color: #1E90FF;
        }

        p {
            color: #00BFFF;
        }

        body {
            background-color: #00CED1;
        }
    </style>

</head>

<body>
    <h1>w3resource</h1>
    <p>w3resource is a free, open-source
        tutorial.</p>

    <p>Open print dialog (bg print checkboxed) to see style changed cause
        of media attribute</p>
