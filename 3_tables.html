<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tables</title>


    <style>
        tbody {
            color: blue;
        }
    </style>

</head>

<body>


    <table border="1">
        <caption>Table caption example
        </caption>
        <tr>
            <th>Student code </th>
            <th>% of marks </th>
        </tr>
        <tr>
            <td>S001</td>
            <td>85</td>
        </tr>

    </table>

    <table class="table table-bordered">
        <caption>Colgroup and col example
        </caption>
        <colgroup>
            <col span="1" style="background-color:#cc66Ff">
            <col style="background-color:lightgrey">
        </colgroup>
        <tr>
            <th>COL-1</th>
            <th>COL-2</th>
            <th>COL-3</th>
        </tr>
        <tr>
            <td>MySQL</td>
            <td>PHP</td>
            <td>SQL</td>
        </tr>
        <tr>
            <td>MySQL Exercise</td>
            <td>PHP Exercise</td>
            <td>SQL Exercise</td>
        </tr>
    </table>

    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Student code </th>
                <th>% of marks </th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>83</td>
            </tr>
        </tfoot>
        <tbody align=right>
            <tr>
                <td>S001 (tbody aligned to the right)</td>
                <td>85</td>
            </tr>
            <tr>
                <td>S002</td>
                <td>86</td>
            </tr>
            <tr>
                <td>S003</td>
                <td>72</td>
            </tr>
            <tr>
                <td>S004</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
